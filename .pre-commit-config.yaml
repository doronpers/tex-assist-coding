# Pre-commit hooks configuration
#
# IMPORTANT FOR AGENTS: Before creating new code, read:
# - AGENT_KNOWLEDGE_BASE.md (section "Pre-Commit Hook Compliance")
# - .agent/workflows/pre-commit-checklist.md
# - .cursorrules (section "Pre-Commit Hook Requirements")
#
# Common failures to avoid:
# - Missing imports → Add all required imports (check similar existing files)
# - Unused imports → Remove unused imports (especially in test files)
# - YAML indentation → Use 2 spaces consistently
# - Missing docstrings → Add docstrings to all modules and public functions
# - Type hints → Add type annotations to all new functions
# - FastAPI Depends() → Use # noqa: B008 for Depends() in function signatures
#
# Always run: pre-commit run --all-files before committing
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]

  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--config=.flake8]
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
